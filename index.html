<html><head>
		<!-- The title shows up in the browser toolbar -->
		<title> Home page </title>

	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

		<script>
				function radio_input()
				{   
					var music = 0
					var paint = 0
					var dance = 0
					var movie = 0
					var carving = 0 
					var RaghadPer = 0
					var ghaidaPer = 0
					// Re-direct the browser to the url value
					if (document.getElementById("ghaida").checked){
						if(document.getElementById("music").checked){
							music = 25
						}
						if(document.getElementById("paint").checked){
							paint = 25
	
						}
						if(document.getElementById("dance").checked){
							dance = 25
						}
						if(document.getElementById("movie").checked){
							movie = 25
	
						}
						if(document.getElementById("carving").checked){
							carving = 0
	
						}
							if(music == 25 ){
								var musicstr = "Music";
								localStorage.setItem("Ghaida_music", musicstr);
							}else{
								localStorage.setItem("Ghaida_music", " ");
							}
							if(paint == 25 ){
								var paintstr = "Paint";
								localStorage.setItem("Ghaida_paint", paintstr);
							}else{
								localStorage.setItem("Ghaida_paint", " ");
							}if(dance == 25 ){
								var dancestr = "Dance";
								localStorage.setItem("Ghaida_dance", dancestr);
							}else{
								localStorage.setItem("Ghaida_dance", " ");
							}if(movie == 25 ){
								var moviestr = "Movie";
								localStorage.setItem("Ghaida_movie", moviestr);
							}else{
								localStorage.setItem("Ghaida_movie", " ");
							}if(carving == 0 ){
								localStorage.setItem("Ghaida_carving", " ");
							}
	
							ghaidaPer = music + paint + dance + movie
							localStorage.setItem("percentage", ghaidaPer);
							window.location.href = "GhaidaPage.html"
					}
					else if (document.getElementById("raghad").checked) {
						if(document.getElementById("music").checked){
							music = 25
						}
						if(document.getElementById("paint").checked){
							paint = 25
							// localStorage.setItem("Raghad_paint", "Paint");
						}
						if(document.getElementById("dance").checked){
							dance = 0
						}
						if(document.getElementById("movie").checked){
							movie = 25
							// localStorage.setItem("Raghad_movie", "movie");
						}
						if(document.getElementById("carving").checked){
							carving = 25
							// localStorage.setItem("Raghad_carving", "Carving");
						}
						
							if(music == 25 ){
								var musicstr = "Music";
								localStorage.setItem("Raghad_music", musicstr);
							}else{
								localStorage.setItem("Raghad_music", " ");
							}
							if(paint == 25 ){
								var paintstr = "Paint";
								localStorage.setItem("Raghad_paint", paintstr);
							}else{
								localStorage.setItem("Raghad_paint", " ");
							}if(dance == 0 ){
								localStorage.setItem("Raghad_dance", " ");
							}if(movie == 25 ){
								var moviestr = "Movie";
								localStorage.setItem("Raghad_movie", moviestr);
							}else{
								localStorage.setItem("Raghad_movie", " ");
							}if(carving == 25 ){
								var carvingstr = "Carving";
								localStorage.setItem("Raghad_carving", carvingstr);
							}else{
								localStorage.setItem("Raghad_carving", " ");
							}
	
						RaghadPer = music + paint + movie + carving 
						localStorage.setItem("percentage", RaghadPer);
						window.location.href = "RaghadPage.html"
					}
	
	
					else{
						window.location.href = "MemesPage.html"
					}
	
				}
				function passvalues() {
						var fullname= document.getElementById("fullname").value;
						localStorage.setItem("textvalue", fullname);
						return false; }
		</script>
	</head>
	<body>
		<!--A header for the page-->
		<div class="bg-contact3" style="background-image: url('website_background/Background3.jpg');">
				<div class="container-contact3">
					<div class="wrap-contact3">
						<form method="GET" action="JavaScript:radio_input()" class="contact3-form validate-form">
								<span class="contact3-form-title">
										Welcome to our website
								</span>
								<div class="wrap-input3 validate-input" data-validate="Name is required">
									<input class="input3" type="text" name="fullname" id="fullname" placeholder="Your full name">
									<span class="focus-input3"></span>
								</div>
					<div class="RaghadEdit3">
							What you are interest of:<br>
						<div class="RaghadEdit3">
						<input type="checkbox" id="music" name="music" > Music<br>
						<span class="checkmark"></span>
						</div>
						<div class="RaghadEdit3">
						<input type="checkbox" id="paint" name="paint"> Paint<br>
						<span class="checkmark"></span>
						</div>
						<div class="RaghadEdit3">
						<input type="checkbox" id="dance" name="dance"> Dance<br>
						<span class="checkmark"></span>
						</div>
						<div class="RaghadEdit3">
						<input type="checkbox" id="movie" name="movie"> Movie<br>
						<span class="checkmark"></span>
						</div>
						<div class="RaghadEdit3">
						<input type="checkbox" id="carving" name="carving"> Carving<br>
						<span class="checkmark"></span>
						</div>
					</div>
	
					<div class="RaghadEdit3">
						What Would you like to see:<br>
						<div class="RaghadEdit3">
						<input type="radio" id="ghaida" name="What Would you like to see" value="ghaidaCV" > Ghaida's CV<br>
						</div>
						<div class="RaghadEdit3">
	
						<input type="radio" id="raghad" name="What Would you like to see" value="raghadCV" > Raghad's CV<br>
						</div>
						
						<div class="RaghadEdit3">
	
						<input type="radio" id="memes" name="What Would you like to see" value="memes" > Memes <br>
						</div>
					</div>
	
					<div class="container-contact3-form-btn">
							<button class="contact3-form-btn" onclick="passvalues();">
								Submit
							</button>
					</div>
	
					</form>
				</div>
			</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	
	<script src="js/main.js"></script>
	
		<!--This is the style section.
			It consists of CSS rules, which could also be included as a separate file.-->
		<style>
			/* body tag selector: define a default font. Never use Comic Sans. */
			body {
				font-family: "Comic Sans MS";
			}
	
			/* .section class selector: set the font of all tags with class="section" */
			.section {
				font-family: arial;
				text-align: center
			}
	
			/* h2 descendants of .section class: set a background color for all h2 text in sections */
			.section h2 {
				font-family: Georgia;
				color: maroon;
			}
	
			/* #courses id with <a> tag selector:
				set the hover properties of links within #courses element */
			#courses a:link {
				color:rgb(100,0,0) ;
			}
			#courses a:hover {
				color:red;
			}
			#courses a:active {
				color:white;
			}
			#courses a:visited {
				color:purple;
			}
	
			/* span tag selector: color all span tags red */
			span {
				color: red;
			}
	
			/* span with .serious class: set font to Impact */
			span.serious {
				font-family: "Impact";
			}
	
			/* span with .silly class: set font to Comic Sans */
			span.silly {
				font-family: "Comic Sans MS";
			}		
	
			/* Put the image on the right */
			#photo { float: right; }
	
			/* Table Style! */
			/* Put borders around the cells */
			th, td { border: solid 1px black; }
			/* Collapse or 'merge' the borders into each other*/
			table { border-collapse: collapse; }
	
			/* Color every other row (tr) light grey */
			tr:nth-child(even) {
				background:rgb(220,220,220);
			}
	
			/* Color green the text of currentlytaking rows */
			tr.currentlytaking {
				color:green;
			}
	
			/* Align and style the "For Credit" and "Listener" cells */
			td.enrollheader {
				background-color:white;
				text-align:center;
				font-weight:bold;
			}
	
		</style>
	
	</body></html>
